  cypress:
    name: Cypress tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cypress-io/github-action@v2.9.7
        with:
          build: npm run build
          start: npm start
          wait-on: http://localhost:3000
      - name: slack
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_COLOR: 'danger'
          SLACK_MESSAGE: 'Failure in Cypress Tests'
          SLACK_TITLE: CI Status for Branch ${{ github.ref_name }}
          SLACK_USERNAME: ciBot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  deploy:
    name: Firebase deploy
    if: ${{ github.ref_name == 'main' }}
    needs: [cypress]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - run: npm install -g firebase-tools
      - run: firebase deploy --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}" --non-interactive
      - name: slack
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_COLOR: 'danger'
          SLACK_MESSAGE: 'Failure in Firebase Deploy Job'
          SLACK_TITLE: CI Status for Branch ${{ github.ref_name }}
          SLACK_USERNAME: ciBot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  success:
    name: Slack Success Notification
    if: ${{ success() }}
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Slack Success Notification
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_COLOR: 'good'
          SLACK_MESSAGE: 'Success'
          SLACK_TITLE: CI Status for Branch ${{ github.ref_name }}
          SLACK_USERNAME: ciBot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  cancelled:
    name: Slack Cancelled Notification
    if: ${{ cancelled() }}
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification Cancelled
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_COLOR: 'warning'
          SLACK_MESSAGE: 'Cancelled'
          SLACK_TITLE: CI Status for Branch ${{ github.ref_name }}
          SLACK_USERNAME: ciBot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}